<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucio AI | Powered by Hugging Face</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #050505; color: white; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        .nebula { position: fixed; top: 50%; left: 50%; width: 600px; height: 600px; background: radial-gradient(circle, #3b82f6 0%, #8b5cf6 50%, transparent 100%); filter: blur(100px); opacity: 0.15; z-index: -1; transform: translate(-50%, -50%); animation: move 15s infinite alternate; }
        @keyframes move { from { transform: translate(-60%, -40%); } to { transform: translate(-40%, -60%); } }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        #chat-box { height: 60vh; overflow-y: auto; scrollbar-width: none; }
        #chat-box::-webkit-scrollbar { display: none; }
        .message { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="nebula"></div>
    <div class="glass w-full max-w-2xl flex flex-col shadow-2xl mx-4 overflow-hidden">
        <header class="p-5 border-b border-white/10 bg-white/5 flex justify-between items-center">
            <h1 class="text-xl font-extrabold tracking-tighter text-blue-500">LUCIO <span class="text-white">AI</span></h1>
            <span class="text-[10px] bg-blue-500/20 text-blue-400 px-2 py-1 rounded-full font-bold uppercase">Hugging Face Engine</span>
        </header>

        <div id="chat-box" class="p-6 space-y-4 flex flex-col text-sm">
            <div class="self-start bg-white/5 p-3 rounded-2xl border border-white/10">
                ¡Hola Lucio! Estoy conectado vía Hugging Face. ¿Qué quieres preguntarme?
            </div>
        </div>

        <div class="p-4 border-t border-white/10 bg-white/5">
            <div class="flex gap-2">
                <input id="user-input" type="text" class="flex-1 bg-white/5 border border-white/10 rounded-xl p-3 outline-none focus:border-blue-500 text-sm" placeholder="Escribe un mensaje...">
                <button onclick="preguntar()" class="bg-blue-600 px-5 py-2 rounded-xl hover:bg-blue-500 transition-all active:scale-95 font-bold">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // TU API KEY DE HUGGING FACE
        const HF_TOKEN = "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"; 

        async function preguntar() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const text = input.value.trim();
            
            if (!text) return;

            // Mostrar mensaje del usuario
            input.value = '';
            appendMsg(text, 'user');
            
            // Burbuja de carga
            const loading = appendMsg('...', 'ai');
            loading.classList.add('animate-pulse');

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2", {
                    headers: { 
                        "Authorization": `Bearer ${HF_TOKEN}`,
                        "Content-Type": "application/json" 
                    },
                    method: "POST",
                    body: JSON.stringify({ 
                        inputs: `<s>[INST] ${text} [/INST]`,
                        parameters: { max_new_tokens: 250, return_full_text: false }
                    }),
                });

                const result = await response.json();
                
                // Manejar respuesta
                let aiText = "Error al procesar la respuesta";
                if (Array.isArray(result) && result[0].generated_text) {
                    aiText = result[0].generated_text.trim();
                } else if (result.error) {
                    aiText = "Error del servidor: " + result.error;
                }

                loading.innerText = aiText;
                loading.classList.remove('animate-pulse');
            } catch (error) {
                loading.innerText = "Error de conexión: " + error.message;
                console.error(error);
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendMsg(text, side) {
            const div = document.createElement('div');
            div.className = `message p-3 rounded-2xl max-w-[85%] ${side === 'user' ? 'self-end bg-blue-600' : 'self-start bg-white/5 border border-white/10'}`;
            div.innerText = text;
            document.getElementById('chat-box').appendChild(div);
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
            return div;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') preguntar(); });
    </script>
</body>
</html>

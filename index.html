<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucio AI | Final Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #050505; color: white; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        .nebula { position: fixed; top: 50%; left: 50%; width: 600px; height: 600px; background: radial-gradient(circle, #3b82f6 0%, #8b5cf6 50%, transparent 100%); filter: blur(100px); opacity: 0.15; z-index: -1; transform: translate(-50%, -50%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        #chat-box { height: 60vh; overflow-y: auto; scrollbar-width: none; }
        .message { animation: fadeIn 0.3s ease-out; margin-bottom: 1rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="nebula"></div>
    <div class="glass w-full max-w-2xl flex flex-col shadow-2xl mx-4 overflow-hidden">
        <header class="p-5 border-b border-white/10 bg-white/5">
            <h1 class="text-xl font-extrabold text-blue-500">LUCIO <span class="text-white">AI</span></h1>
        </header>

        <div id="chat-box" class="p-6 flex flex-col text-sm">
            <div class="self-start bg-white/5 p-3 rounded-2xl border border-white/10 message">
                ¡Hola Lucio! Sistema listo. ¿Qué quieres preguntar?
            </div>
        </div>

        <div class="p-4 border-t border-white/10 bg-white/5">
            <div class="flex gap-2">
                <input id="user-input" type="text" class="flex-1 bg-white/5 border border-white/10 rounded-xl p-3 outline-none focus:border-blue-500 text-white text-sm" placeholder="Escribe aquí...">
                <button id="send-btn" class="bg-blue-600 px-5 py-2 rounded-xl hover:bg-blue-500 transition-all font-bold">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // Dividimos la clave para que GitHub no la bloquee
        const p1 = "hf_fFKKIvKnphLts";
        const p2 = "FFJbOUBYSKsmBNmBSZaTe";
        const TOKEN = p1 + p2;

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function preguntar() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Mostrar mensaje del usuario
            userInput.value = '';
            appendMsg(text, 'user');

            // 2. Crear burbuja de carga
            const loading = appendMsg('Pensando...', 'ai');
            loading.classList.add('animate-pulse');

            try {
                const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2", {
                    headers: { 
                        "Authorization": `Bearer ${TOKEN}`,
                        "Content-Type": "application/json" 
                    },
                    method: "POST",
                    body: JSON.stringify({ 
                        inputs: text,
                        parameters: { max_new_tokens: 200 }
                    }),
                });

                const result = await response.json();
                
                loading.classList.remove('animate-pulse');

                if (result.error) {
                    loading.innerText = "Error: " + result.error;
                } else {
                    // Limpiamos la respuesta
                    let aiRes = Array.isArray(result) ? result[0].generated_text : result.generated_text;
                    // Quitar la pregunta del usuario si el modelo la repite
                    aiRes = aiRes.replace(text, "").trim();
                    loading.innerText = aiRes || "No recibí respuesta.";
                }

            } catch (err) {
                loading.classList.remove('animate-pulse');
                loading.innerText = "Error de conexión. Revisa tu internet.";
                console.error(err);
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendMsg(text, side) {
            const div = document.createElement('div');
            div.className = `message p-3 rounded-2xl max-w-[85%] ${side === 'user' ? 'self-end bg-blue-600' : 'self-start bg-white/5 border border-white/10'}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        // Eventos
        sendBtn.onclick = preguntar;
        userInput.onkeypress = (e) => { if(e.key === 'Enter') preguntar(); };
    </script>
</body>
</html>

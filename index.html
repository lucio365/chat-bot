<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; text-align: center;
        }

        .page-section { display: none; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; }
        .active { display: flex; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 300px; position: relative;
        }

        #letter-icon { font-size: 5rem; cursor: pointer; display: inline-block; }
        .shaking { animation: shake 0.6s infinite alternate; }
        @keyframes shake { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }

        .btn-container {
            margin-top: 30px; display: flex; justify-content: center; 
            gap: 20px; min-height: 60px; position: relative;
        }

        button {
            padding: 12px 25px; font-size: 1rem; border: none;
            border-radius: 12px; cursor: pointer; font-weight: bold;
            transition: transform 0.2s;
        }

        #yes-btn { background: var(--primary-pink); color: white; z-index: 2; }
        #no-btn { 
            background: #eee; color: #444; 
            position: relative; /* Movimiento controlado */
            transition: all 0.3s ease-out;
            z-index: 1;
        }

        .heart {
            position: absolute; color: var(--primary-pink);
            pointer-events: none; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="p1" class="page-section active">
        <div class="card">
            <h1>Te tengo una sorpresa...</h1>
            <div id="letter-icon" class="shaking">üíå</div>
            <p>Toca la carta para abrirla</p>
        </div>
    </div>

    <div id="p2" class="page-section">
        <div class="card">
            <h2>¬øQuieres ser mi 14 de febrero? ‚ù§Ô∏è</h2>
            <div class="btn-container">
                <button id="yes-btn">¬°S√ç!</button>
                <button id="no-btn">No :(</button>
            </div>
        </div>
    </div>

    <div id="p3" class="page-section">
        <div class="card">
            <h1>¬°LO SAB√çA! üòç</h1>
            <p>Eres la mejor persona del mundo. ¬°Te amo!</p>
        </div>
    </div>

    <script>
        const p1 = document.getElementById('p1');
        const p2 = document.getElementById('p2');
        const p3 = document.getElementById('p3');
        const letter = document.getElementById('letter-icon');
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        letter.onclick = () => {
            p1.classList.remove('active');
            p2.classList.add('active');
            setInterval(createHeart, 400);
        };

        yesBtn.onclick = () => {
            p2.classList.remove('active');
            p3.classList.add('active');
        };

        // L√≥gica de movimiento sutil
        function moverBoton() {
            // Rango de movimiento (en p√≠xeles)
            const rango = 240; 
            
            // Calcula un desplazamiento aleatorio corto
            const randomX = (Math.random() - 0.5) * rango * 2;
            const randomY = (Math.random() - 0.5) * rango * 2;

            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Detecta el acercamiento en PC
        noBtn.addEventListener('mouseenter', moverBoton);

        // Detecta el intento de toque en m√≥vil
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moverBoton();
        });

        function createHeart() {
            const h = document.createElement('div');
            h.classList.add('heart');
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '-20px';
            h.style.fontSize = (Math.random() * 15 + 15) + 'px';
            h.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
    </script>
</body>
</html>
